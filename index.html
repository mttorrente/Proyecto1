<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=New+Rocker&family=Press+Start+2P&family=Rakkas&family=Rye&display=swap" rel="stylesheet">

<body>
    <div class="game-intro">
        <div class="logo">
            <img src="./img/logo.png" alt="The Legend of Popino"/>
            <div class="instrucciones">
            <p>Unos orcos malvados han secuestrado al pobre Popino.<br> Libéralo antes de que lo conviertan en su cena.</p>
            <h3>Instrucciones</h3>
                <p>Utiliza las flechas de movimiento para sortear a los enemigos.</p>
                <p>Para abrir la mazmorra la llave deberá estar en tu poder.</p>
                <h3>¡FUEGOTE!</h3>
            </div>
            <input id="start-button" type="button" value="Start" />
        </div>
    </div> 
    <div class="game-over hidden">
        <div class="logo">
            <img src="./img/logo.png" alt="The Legend of Popino" />
            <div class= "fin">
                <h2>GAME OVER</h>
            </div>
            <input id="end-button" type="button" value="Try Again" />
        </div>
    </div>

    


    <canvas id="myCanvas" class="hidden"></canvas>

    
    <script src="js/dungeon.js"></script>
    <script src="js/popino.js"></script>

    <script src="js/door.js"></script>

    <script src="js/index.js"></script>
